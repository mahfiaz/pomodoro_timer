<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pomodoro Timer</title>
    <script src="jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="script.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="timer.css">
</head>
<body>
    <div id="progress-container">
        <div id="progressbar"></div>
    </div>
    <div id="task">&nbsp;</div>
    <div id="time-left">
        <span id="minutes">00</span><span id="separator">:</span><span id="seconds">00</span>
    </div>
    <div id="start-container">
        <input id="pomodoro" type="button" class="green" value="Pomodoro">
        <input id="break" type="button" class="red" value="Break">
    </div>
</body>
</html>
